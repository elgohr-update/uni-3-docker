<source>
  @type elb_log
  port 24224
  bind 0.0.0.0
  tag elb.access.log
  debug true
  refresh_interval 300
  timestamp_file /fluentd/elb_last_at.dat
  buf_file /fluentd/fluentd-elblog.tmpfile
  region "#{ENV['REGION']}" # required
  s3_bucketname "#{ENV['S3_BUCKETNAME']}" # required
  access_key_id "#{ENV['ACCESS_KEY_ID']}" # required
  secret_access_key "#{ENV['SECRET_ACCESS_KEY] # required
  #s3_prefix app # object name
</source>

<match elb*>
  @type copy
  <store>
    type elasticsearch
    host elasticsearch
    port 9200
    logstash_format true
    logstash_prefix logstash
    logstash_dateformat %Y%m%d
    include_tag_key true
    type_name elb_access_log
    tag_key @log_name
    flush_interval 20
  </store>
  <store>
    type file
    path /fluentd/log/access_log
  </store>
</match>
